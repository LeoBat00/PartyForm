<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário |Show</title>
</head>
<body>
    <div class="conteiner">
        <div class="show-image">
            <img src="assets/img/wave.jpg" alt="Imagem Show">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class = "title">
                        <h1>Say hello!</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Your name</label>
                        <input id="name" type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Enter your email adress" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="age">Age</label>
                        <input id="age" type="number" name="age" placeholder="Enter your age" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="hobbie">Hobby (optional)</label>
                        <input id="hobbie" type="text" name="hobbie" placeholder="Enter your best hobby ^^">
                    </div>
                    
                </div>  
                
                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Gender</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Other</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefer not to say </label>
                        </div>
                    </div>
                </div>

                <div class="confirm-button">
                    <button><a href="a">Submit     ➡</a></button>
                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
